<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Bond Skyscrapers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #a8dadc;
            --steel-grey: #457b9d;
            --night-blue: #1d3557;
            --construct-yellow: #ffb703;
            --accent-orange: #fb8500;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: 'Bungee', cursive;
            background-color: var(--sky-blue);
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .game-canvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            display: flex;
            flex-direction: column;
        }

        /* Skyline Background */
        .skyline {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background-image: linear-gradient(to top, rgba(29, 53, 87, 0.3), transparent);
            z-index: 0;
            pointer-events: none;
        }

        .skyline::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                conic-gradient(from 180deg at 50% 100%, #1d3557 0deg, #1d3557 20deg, transparent 20deg) 0 100% / 100px 150px space no-repeat,
                conic-gradient(from 180deg at 50% 100%, #1d3557 0deg, #1d3557 30deg, transparent 30deg) 50px 100% / 80px 100px space no-repeat;
            opacity: 0.5;
        }

        .top-bar {
            width: 100%;
            padding: max(env(safe-area-inset-top), 20px) 20px 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .icon-btn {
            background: white;
            border: 3px solid black;
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 1.2rem;
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .icon-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
        }

        .construction-site {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
            z-index: 10;
        }

        .crane-hook {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: top 0.5s ease-out;
        }

        .rope {
            width: 4px;
            height: 60px;
            background: #333;
        }

        .held-block {
            width: 120px;
            height: 80px;
            background: var(--construct-yellow);
            border: 4px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: black;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
            animation: swing 3s ease-in-out infinite alternate;
            transform-origin: top center;
        }

        @keyframes swing {
            from {
                transform: rotate(-2deg);
            }

            to {
                transform: rotate(2deg);
            }
        }

        .base-blocks {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            /* Centered */
        }

        .block-btn {
            background: var(--steel-grey);
            border: 4px solid var(--night-blue);
            color: white;
            padding: 20px;
            font-size: 2.5rem;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 6px 0 var(--night-blue);
            cursor: pointer;
            transition: all 0.1s;
        }

        .block-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 var(--night-blue);
        }

        .target-box {
            position: absolute;
            top: max(env(safe-area-inset-top), 80px);
            left: 20px;
            background: white;
            border: 4px solid black;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2rem;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(29, 53, 87, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .big-btn {
            background: var(--construct-yellow);
            border: 4px solid white;
            color: black;
            font-size: 2rem;
            padding: 15px 40px;
            border-radius: 50px;
            margin-top: 20px;
            box-shadow: 0 6px 0 #b38002;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.4);
            font-family: 'Bungee', cursive;
        }

        .big-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #b38002;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 20s linear infinite;
        }
    </style>
</head>

<body>

    <div class="game-canvas">
        <div class="skyline"></div>
        <!-- Decor clouds -->
        <div class="cloud" style="width: 100px; height: 40px; top: 10%; left: -100px; animation-duration: 35s;"></div>
        <div class="cloud"
            style="width: 80px; height: 30px; top: 20%; left: -100px; animation-duration: 25s; animation-delay: 5s;">
        </div>

        <div class="top-bar">
            <a href="index.html" class="icon-btn">
                <span>üè†</span> HUB
            </a>
            <div class="icon-btn" onclick="toggleMute()">
                <span id="sound-icon">üîä</span>
            </div>
        </div>

        <div class="target-box">
            TARGET: <span class="text-3xl text-orange-500">100</span>
        </div>

        <div class="construction-site">
            <div class="crane-hook" id="crane">
                <div class="rope"></div>
                <div class="held-block" id="current-number">?</div>
            </div>
        </div>

        <div class="base-blocks" id="options-grid">
            <!-- Buttons generated here -->
        </div>

        <!-- Start Overlay -->
        <div id="start-overlay" class="overlay">
            <h1 class="text-5xl text-yellow-500 mb-4 drop-shadow-md">SKYSCRAPERS</h1>
            <p class="text-white text-xl mb-8 max-w-xs">Match the block that adds up to 100!</p>
            <button class="big-btn" onclick="startGame()">START BUILDING</button>
        </div>

        <!-- Win/Next Overlay -->
        <div id="result-overlay" class="overlay hidden">
            <h1 class="text-5xl text-green-400 mb-4" id="result-text">PERFECT!</h1>
            <p class="text-white text-2xl mb-8">Score: <span id="score-val">0</span></p>
            <button class="big-btn" onclick="nextRound()">NEXT FLOOR</button>
        </div>

    </div>

    <script>
        const currentNumberEl = document.getElementById('current-number');
        const optionsGrid = document.getElementById('options-grid');
        const startOverlay = document.getElementById('start-overlay');
        const resultOverlay = document.getElementById('result-overlay');
        const resultText = document.getElementById('result-text');
        const scoreVal = document.getElementById('score-val');
        const soundIcon = document.getElementById('sound-icon');

        // Game State
        let target = 100;
        let currentVal = 0;
        let score = 0;
        let isMuted = false;
        let audioCtx = null;
        let gameActive = false;

        // ----- Audio -----
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!audioCtx || isMuted) return;
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            if (type === 'drop') {
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.2);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.type = 'square';
            } else if (type === 'success') {
                osc.className = 'ping';
                osc.frequency.setValueAtTime(523.25, now);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.type = 'sine';
                setTimeout(() => {
                    const o2 = audioCtx.createOscillator();
                    const g2 = audioCtx.createGain();
                    o2.frequency.value = 783.99;
                    g2.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    g2.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    o2.connect(g2); g2.connect(audioCtx.destination);
                    o2.start(); o2.stop(audioCtx.currentTime + 0.5);
                }, 100);
            } else if (type === 'error') {
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.type = 'sawtooth';
            }

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now);
            if (type !== 'success') osc.stop(now + 0.3);
        }

        function toggleMute() {
            isMuted = !isMuted;
            soundIcon.textContent = isMuted ? "üîá" : "üîä";
        }

        // ----- Logic -----

        function startGame() {
            initAudio();
            gameActive = true;
            startOverlay.classList.add('hidden');
            newRound();
        }

        function nextRound() {
            resultOverlay.classList.add('hidden');
            newRound();
        }

        function newRound() {
            // Reset Crane
            const crane = document.getElementById('crane');
            crane.style.transition = 'top 0.5s ease-out, left 0.5s ease-out';
            crane.style.top = '20px';
            crane.style.left = '50%';

            currentVal = Math.floor(Math.random() * 90) + 5; // 5 to 94
            currentNumberEl.textContent = currentVal;

            const correct = 100 - currentVal;

            // Generate options (1 correct, 3 wrong)
            let opts = new Set([correct]);
            while (opts.size < 4) {
                let fake = correct + (Math.floor(Math.random() * 20) - 10);
                if (fake > 0 && fake < 100 && fake !== correct) opts.add(fake);
            }

            const shuffled = Array.from(opts).sort(() => Math.random() - 0.5);

            optionsGrid.innerHTML = '';
            shuffled.forEach(n => {
                const btn = document.createElement('div');
                btn.className = 'block-btn';
                btn.textContent = n;
                btn.onclick = (e) => checkAnswer(n, e.currentTarget);
                optionsGrid.appendChild(btn);
            });
        }

        function checkAnswer(val, btnEl) {
            if (gameActive === false) return;

            if (val + currentVal === 100) {
                gameActive = false;

                // Highlight / Pop the block
                btnEl.style.position = 'relative';
                btnEl.style.zIndex = '50';
                btnEl.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                btnEl.style.transform = 'translateY(-50px) scale(1.1)';
                btnEl.style.boxShadow = '0 20px 0 rgba(0,0,0,0.3)';
                btnEl.style.borderColor = '#fb8500'; // Make it stand out

                // Animation
                const crane = document.getElementById('crane');
                const targetRect = btnEl.getBoundingClientRect();
                // Note: getBoundingClientRect might reflect the start of transition, 
                // but we primarily need horizontal center which shouldn't change with vertical pop.

                const siteRect = document.querySelector('.construction-site').getBoundingClientRect();

                // 1. Move Crane Horizontally
                const relativeLeft = targetRect.left - siteRect.left + (targetRect.width / 2);
                crane.style.left = relativeLeft + 'px';

                // 2. Drop
                setTimeout(() => {
                    // Drop to the elevated position.
                    // held block (~80px) should land on top of the popped button.
                    // Button popped up 50px physically (translateY -50).
                    // targetRect.top is the original top (mostly, at start).
                    // We calculate where it SHOULD be visually.
                    // Original Top relatve to Site Top, minus 85 (for crane height), minus 50 (for pop).

                    const relativeTop = targetRect.top - siteRect.top - 85 - 50;
                    crane.style.top = relativeTop + 'px';
                    playSound('drop');

                    // 3. Impact & Win
                    setTimeout(() => {
                        score++;
                        scoreVal.textContent = score;
                        resultText.textContent = "BUILT!";
                        resultText.className = "text-5xl text-green-400 mb-4";
                        resultOverlay.classList.remove('hidden');
                        playSound('success');
                        gameActive = true;
                    }, 500);
                }, 500);

            } else {
                resultText.textContent = "CRASH!";
                resultText.className = "text-5xl text-red-500 mb-4";
                resultOverlay.classList.remove('hidden');
                playSound('error');
            }
        }

    </script>
    <style>
        @keyframes float {
            from {
                transform: translateX(-100px);
            }

            to {
                transform: translateX(500px);
            }
        }
    </style>
</body>

</html>
