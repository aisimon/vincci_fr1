<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vincci's Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            /* light slate */
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="min-h-screen text-slate-800 bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">

    <div class="max-w-4xl mx-auto px-4 py-8 min-h-screen flex flex-col">

        <!-- Header -->
        <header class="text-center mb-2 mt-4">
            <h1
                class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-3">
                Vincci's & Ian's Learning Hub
            </h1>
            <!-- <p class="text-slate-500 text-lg font-medium">Select an activity to start practicing!</p> -->
        </header>

        <!-- Category Filter -->
        <div id="filter-container" class="flex flex-wrap justify-center gap-2 mb-6 items-center">
            <!-- Filter buttons will be injected here -->
        </div>

        <!-- Grid Container -->
        <div id="activity-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6 flex-grow">
            <!-- Activities will be injected here -->
        </div>

        <script>
            const activities = [
                {
                    title: "French Dictation",
                    description: "Practice your French spelling with interactive dictation exercises. Listen, type, and see fireworks!",
                    href: "french_dictation.html",
                    icon: "fa-solid fa-headphones",
                    category: "Spelling",
                    theme: {
                        border: "border-pink-400",
                        bg: "bg-pink-100",
                        text: "text-pink-700",
                        accent: "text-pink-600"
                    },
                    buttonText: "Start Dictation"
                },
                {
                    title: "Study Cards",
                    description: "Learn conversational French phrases. Swipe through questions and answers with audio support.",
                    href: "french_flashcards_v2.html",
                    icon: "fa-solid fa-person-chalkboard",
                    category: "Speaking",
                    theme: {
                        border: "border-indigo-400",
                        bg: "bg-indigo-100",
                        text: "text-indigo-700",
                        accent: "text-indigo-600"
                    },
                    buttonText: "Open Cards"
                },
                {
                    title: "Number Flashcards",
                    description: "Master French numbers from 1 to 31. Visual aids and pronunciation for every number.",
                    href: "french_flashcards.html",
                    icon: "fa-solid fa-hashtag",
                    category: "Vocabulary",
                    theme: {
                        border: "border-amber-400",
                        bg: "bg-amber-100",
                        text: "text-amber-700",
                        accent: "text-amber-600"
                    },
                    buttonText: "Learn Numbers"
                },
                {
                    title: "Speed Number (Ian Game)",
                    description: "Challenge your reflexes! Find numbers in sequence, odds, evens, or primes as fast as you can.",
                    href: "speed_number_challenge.html",
                    icon: "fa-solid fa-bolt-lightning",
                    category: "Game",
                    theme: {
                        border: "border-emerald-400",
                        bg: "bg-emerald-100",
                        text: "text-emerald-700",
                        accent: "text-emerald-600"
                    },
                    buttonText: "Play Now"
                },
                {
                    title: "Deep Sea Multiples",
                    description: "Dive into math! Practice your times tables with this underwater multiplication challenge.",
                    href: "times_table.html",
                    icon: "fa-solid fa-fish",
                    category: "Math",
                    theme: {
                        border: "border-blue-400",
                        bg: "bg-blue-100",
                        text: "text-blue-700",
                        accent: "text-blue-600"
                    },
                    buttonText: "Play Game"
                },
                {
                    title: "Cyber Star Defender",
                    description: "Defend the city from 5x table missiles! Solve math problems to launch interceptors in this retro arcade game.",
                    href: "times_table_missile.html",
                    icon: "fa-solid fa-rocket",
                    category: "Math",
                    theme: {
                        border: "border-fuchsia-400",
                        bg: "bg-fuchsia-100",
                        text: "text-fuchsia-700",
                        accent: "text-fuchsia-600"
                    },
                    buttonText: "Launch Mission"
                },
                {
                    title: "Duck Shot Math",
                    description: "Step right up! Test your rapid-fire math skills in this carnival duck shooting gallery. Don't let them escape!",
                    href: "duck_math.html",
                    icon: "fa-solid fa-crosshairs",
                    category: "Math",
                    theme: {
                        border: "border-amber-400",
                        bg: "bg-amber-100",
                        text: "text-amber-700",
                        accent: "text-amber-600"
                    },
                    buttonText: "Start Shooting"
                }
            ];

            const grid = document.getElementById('activity-grid');
            const filterContainer = document.getElementById('filter-container');
            let currentFilter = 'All';

            const uniqueCategories = ['All', ...new Set(activities.map(a => a.category))];

            function renderFilters() {
                filterContainer.innerHTML = '';
                uniqueCategories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.innerText = cat;
                    const isActive = currentFilter === cat;
                    btn.className = `px-5 py-2 rounded-full text-sm font-bold transition-all duration-300 shadow-sm ${isActive
                        ? 'bg-indigo-600 text-white scale-105 shadow-indigo-200'
                        : 'bg-white text-slate-600 hover:bg-indigo-50 hover:text-indigo-600'
                        }`;
                    btn.onclick = () => {
                        currentFilter = cat;
                        renderFilters();
                        renderActivities();
                    };
                    filterContainer.appendChild(btn);
                });
            }

            function renderActivities() {
                grid.innerHTML = '';
                const filteredActivities = currentFilter === 'All'
                    ? activities
                    : activities.filter(a => a.category === currentFilter);

                filteredActivities.forEach(activity => {
                    const card = document.createElement('a');
                    card.href = activity.href;
                    card.className = "group block opacity-0 translate-y-4 transition-all duration-500 ease-out";
                    card.innerHTML = `
                        <div class="h-full glass-effect rounded-3xl p-6 transition-all duration-300 card-hover border-b-4 ${activity.theme.border} bg-white/60 hover:bg-white/80">
                            <div class="flex items-start justify-between mb-4">
                                <div class="w-12 h-12 ${activity.theme.bg} rounded-2xl flex items-center justify-center text-xl shadow-sm group-hover:scale-110 transition-transform">
                                    <i class="${activity.icon} ${activity.theme.text}"></i>
                                </div>
                                <span class="${activity.theme.bg} ${activity.theme.text} text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                                    ${activity.category}
                                </span>
                            </div>
                            <h2 class="text-2xl font-bold text-slate-800 mb-2 group-hover:${activity.theme.accent} transition-colors">
                                ${activity.title}
                            </h2>
                            <p class="text-slate-500 leading-relaxed">
                                ${activity.description}
                            </p>
                            <div class="mt-4 flex items-center ${activity.theme.accent} font-semibold group-hover:translate-x-1 transition-transform">
                                ${activity.buttonText}
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);

                    // Simple entrance animation
                    requestAnimationFrame(() => {
                        card.classList.remove('opacity-0', 'translate-y-4');
                    });
                });
            }

            renderFilters();
            renderActivities();
        </script>

        <footer class="text-center text-slate-400 text-sm mt-10 pb-4">
            <p>Â© 2025 Vincci's Learning Hub. All rights reserved.</p>
        </footer>
    </div>

</body>

</html>
